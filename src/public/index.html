<html>

<head>
  <title>CAPI Local Proxy</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <h1>CAPI Local Proxy</h1>
  <p>Proxying requests to live and preview CAPI. Handling auth, so you don't have to!</p>
  <p>Access live CAPI with a request to <code>/live/PATH</code></p>
  <p>Access preview CAPI with a request to <code>/preview/PATH</code></p>
  For example:
  <ul>
    <li>
      <a href="/live/search">Search Live</a>
    </li>
    <li>
      <a href="/preview/search">Search Preview</a>
    </li>
  </ul>
</body>

</html>
